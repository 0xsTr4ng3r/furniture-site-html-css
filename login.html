<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="navigation">
        <ul class="breadcrumb">
            <li><a href="./index.html">Home</a></li>
            <li>Login</li>
        </ul>
    </div>

    <div class="main">
        <div class="close">
            <a href="index.html"><img src="./images/close.svg" alt="close"></a>
        </div>
        <form method="post">
            <div class="title">
                <span>LogIn</span>
            </div>
            <div class="uname">
                <img src="./images/profile.svg" alt="username">
                <input type="text" name="usrname" id="usrname" placeholder="John Doe">
            </div>
            <div class="pass">
                <img src="./images/key.svg" alt="password">
                <input type="password" name="pass" id="pass" placeholder="s3cure p4ssw0rd">
            </div>
            <div class="login-btn">
                <input type="submit" value="Log in">
                <button class="forget">Forget password?</button>
               
            </div>
            <div class="sign-up">
                <span class="su-text">Don't have an account?<a href="./register.html"> Sign up</a></span>
            </div>
        </form>
    </div>
</body>
</html>
