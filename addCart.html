<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="addCart.css">
</head>
<body>
    <div class="navigation">
        <ul class="breadcrumb">
            <li><a href="./index.html">Home</a></li>
            <li>Shopping</li>
        </ul>
    </div>

    <div class="main">
        <div class="header">
            <h3 class="title">Shopping Cart</h3>
            <h3 class="delete">Remove All</h3>
        </div>

        <div class="cartFrame">
            <div class="cartItem">
                <div class="imgBox">
                    <img src="./images/card-demo.jpg" alt="item0x00">
                </div>
                <div class="pdName">
                    <h3>My product Model-101</h3>
                </div>
                <div class="counter">
                    <div class="btn">+</div>
                    <div class="count">2</div>
                    <div class="btn">-</div>
                </div>
                <div class="price">
                    <div class="amount">$9.99</div>
                    <div class="remove">remove</div>
                </div>
            </div>
            <div class="cartItem">
                <div class="imgBox">
                    <img src="./images/card-demo.jpg" alt="item0x00">
                </div>
                <div class="pdName">
                    <h3>My product Model-101</h3>
                </div>
                <div class="counter">
                    <div class="btn">+</div>
                    <div class="count">5</div>
                    <div class="btn">-</div>
                </div>
                <div class="price">
                    <div class="amount">$9.99</div>
                    <div class="remove">remove</div>
                </div>
            </div>
            <div class="cartItem">
                <div class="imgBox">
                    <img src="./images/card-demo.jpg" alt="item0x00">
                </div>
                <div class="pdName">
                    <h3>My product Model-101</h3>
                </div>
                <div class="counter">
                    <div class="btn">+</div>
                    <div class="count">1</div>
                    <div class="btn">-</div>
                </div>
                <div class="price">
                    <div class="amount">$9.99</div>
                    <div class="remove">remove</div>
                </div>
            </div>
        </div>

        <hr>

        <form action="#" class="deli">
            <label for="deli-date">Pick date for deli: </label>
            <input type="date" name="deli-date" id="deli-date">
        </form>

        <div class="checkout">
            <div class="total">
                <div>
                    <div class="subtotal">Sub-Total</div>
                    <div class="items">2 items</div>
                </div>
                <div class="main-total">
                    79.92$
                </div>
            </div>
            <div class="btn">
                Checkout
            </div>
        </div>
    </div>
</body>
</html>
